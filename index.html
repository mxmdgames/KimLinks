<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kim Maddox - Outdoor Adventure Guide, Entrepreneur, and Tech Enthusiast. Explore my projects, resume, and YouTube channel.">
    <title>Kim Maddox | Adventure Guide & Tech Enthusiast</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a1c71;
            --secondary-color: #d76d77;
            --accent-color: #ffaf7b;
            --text-color: #333;
            --bg-color: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid var(--bg-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 2.5em;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        h1:hover::after {
            transform: scaleX(1);
        }

        .bio {
            margin-bottom: 30px;
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .link {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(58, 28, 113, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 28, 113, 0.4);
            background-color: #4a2c81;
        }

        .link i {
            margin-right: 10px;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: var(--primary-color);
            font-size: 24px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px) scale(1.1);
        }

        .github-projects {
            margin-top: 30px;
        }

        .github-projects h2 {
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
            position: relative;
            display: inline-block;
        }

        .github-projects h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .github-projects ul {
            list-style-type: none;
            padding-left: 0;
        }

        .github-projects ul li {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(215, 109, 119, 0.3);
            transition: all 0.3s ease;
        }

        .github-projects ul li:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(215, 109, 119, 0.4);
            background-color: #e77d87;
        }

        .github-projects ul li a {
            color: var(--bg-color);
            text-decoration: none;
            font-weight: 600;
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }
            .profile-img {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 2em;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f0f0f0;
                --bg-color: #1a1a1a;
            }
            .container {
                background: rgba(26, 26, 26, 0.95);
            }
            .bio {
                color: #bbb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/LNSWTgV/kimhs.jpg" alt="Kim Maddox" class="profile-img">
        <h1>Kim Maddox</h1>
        <p class="bio">Outdoor Adventure Guide | Entrepreneur | Tech, Art and Life Enthusiast</p>
        <a href="https://mxmdgames.github.io/KimLinks/resume" class="link"><i class="fas fa-file-alt"></i>My Resume</a>
        <a href="https://www.youtube.com/@chainsawdogs3089/videos" class="link"><i class="fab fa-youtube"></i>My YouTube Channel</a>
        
        <div class="github-projects">
            <h2>Featured Project</h2>
            <ul>
                <li><a href="https://mxmdgames.github.io/stonkz/" target="_blank"><i class="fas fa-chart-line"></i> Stock Application</a></li>
            </ul>
        </div>
        
        <div class="social-icons">
            <a href="#" aria-label="Facebook profile"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter profile"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram profile"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn profile"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="GitHub profile"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const links = document.querySelectorAll('.link');
            links.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.transform = `translateY(-3px) rotate(${Math.random() * 2 - 1}deg)`;
                });
                link.addEventListener('mouseout', () => {
                    link.style.transform = 'translateY(0) rotate(0deg)';
                });
            });
        });
    </script>
</body>
</html>
